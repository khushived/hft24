<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <!-- <div class="image-container">
            <img src="https://hips.hearstapps.com/hmg-prod/images/types-of-doctors-1600114658.jpg?crop=1.00xw:1.00xh;0,0&resize=1200:*" alt="Hospital Registration">
        </div> -->
        <div class="form-container">
            <h1>Register</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li style="color: {% if 'danger' in message %}red{% else %}green{% endif %};">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
    <form method="post" action="{{ url_for('register') }}">
        <label for="name">Name: </label>
        <input type="text" name="name" required><br>
        
        <label for="age">Age: </label>
        <input type="number" name="age" required><br>
        
        <label for="phone_number">Phone Number: </label>
        <input type="text" name="phone_number" required><br>
        
        <label for="sex">Sex: </label>
        <select name="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>
    
        <label for="address">Address: </label>
        <textarea name="address" required></textarea><br>
    
        <label for="blood_group">Blood Group: </label>
        <select name="blood_group" required>
            <option value="" disabled selected>Select Blood Group</option>
    
            <optgroup label="A">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
            </optgroup>
    
            <optgroup label="B">
                <option value="B+">B+</option>
                <option value="B-">B-</option>
            </optgroup>
    
            <optgroup label="AB">
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </optgroup>
    
            <optgroup label="O">
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </optgroup>
    
            <optgroup label="Other">
                <option value="A1+">A1+</option>
                <option value="A1-">A1-</option>
                <option value="A2+">A2+</option>
                <option value="A2-">A2-</option>
                <option value="B1+">B1+</option>
                <option value="B1-">B1-</option>
                <option value="B2+">B2+</option>
                <option value="B2-">B2-</option>
                <option value="AB3+">AB3+</option>
                <option value="AB3-">AB3-</option>
                <option value="O3+">O3+</option>
                <option value="O3-">O3-</option>
                <!-- Add other blood group options as needed -->
            </optgroup>
    
        </select><br>
    
        <label for="email">Email:</label>
        <input type="email" name="email" required><br>
        
        <label for="password">Password:</label>
        <input type="password" name="password" required><br>
    
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" name="confirm_password" required><br>
    
        <button type="submit">Register</button>
    </form>
    
    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
</div>
</div>
</body>
</html>
